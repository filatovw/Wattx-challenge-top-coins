version: '3.6'
services:
  api:
    image: filatovw/services-api:latest
    ports:
      - 8667:8080

  pricelist:
    image: filatovw/services-pricelist:latest
    ports:
      - 0:9200

  pricelist-db:
    image: postgres
    ports:
      - 5402:5432

  price:
    image: filatovw/services-price:latest
    ports:
      - 0:9200
    
  price-db:
    image: postgres
    ports:
      - 5412:5432

  rank:
    image: filatovw/services-rank:latest
    ports:
      - 0:9200
    
  rank-db:
    image: postges
    ports:
      - 5422:5432

  consul-agent:
    image: consul
    command: sh -c "consul agent -data-dir=/consul/data -client=0.0.0.0 -ui -join=consul-cluster -node-id=`cat /proc/sys/kernel/random/uuid`"
    ports:
      - 8500:8500
    depends_on:
      - consul-cluster
    environment:
      SERVICE_IGNORE: "true"

  consul-cluster:
    image: consul
    command: sh -c "consul agent -data-dir=/consul/data -client=0.0.0.0 -server -bootstrap-expect=1 -node-id=`cat /proc/sys/kernel/random/uuid`"
    environment:
      SERVICE_IGNORE: "true"

  registrator:
    image: gliderlabs/registrator
    volumes:
      - /var/run/docker.sock:/tmp/docker.sock
    command: -internal consul://localhost:8500
    depends_on:
      - consul-agent
    network_mode: "host"
    environment:
      SERVICE_IGNORE: "true"

  configure:
    image: byrnedo/alpine-curl
    entrypoint: sh
    command: ./update.sh 
    working_dir: /configs/
    volumes:
      - ./configs/:/configs/